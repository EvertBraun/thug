<html>
	<body>
		<div id="user" data-id="1234567890" data-user="carinaanand" data-date-of-birth>
			Carina Anand
		</div>
		<script>
			// const el = document.querySelector('#user');
			const el = document.getElementById("user");

			// el.id === 'user'
			alert("el.id: " + el.id);
			// el.dataset.id === '1234567890'
			alert("el.dataset.id: " + el.dataset.id);
			// el.dataset.user === 'carinaanand'
			alert("el.dataset.user: " + el.dataset.user);
			// el.dataset.dateOfBirth === ''
			alert("el.dataset.dateOfBirth: " + el.dataset.dateOfBirth);

			// set a data attribute
			el.dataset.dateOfBirth = '1960-10-03';
			alert("el.dataset.dateOfBirth: " + el.dataset.dateOfBirth);

			alert(el.getAttribute('data-date-of-birth'));
			// Result on JS: el.dataset.dateOfBirth === '1960-10-03'
			// Result on HTML: <div id="user" data-id="1234567890" data-user="carinaanand" data-date-of-birth="1960-10-03">Carina Anand</div>

			delete el.dataset.dateOfBirth;
			alert(el.getAttribute('data-date-of-birth'));
			// Result on JS: el.dataset.dateOfBirth === undefined
			// Result on HTML: <div id="user" data-id="1234567890" data-user="carinaanand">Carina Anand</div>

			el.dataset.someDataAttr = 'mydata';
			alert(el.getAttribute('data-some-data-attr'));
			// Result on JS: 'someDataAttr' in el.dataset === true
			// Result on HTML: <div id="user" data-id="1234567890" data-user="carinaanand" data-some-data-attr="mydata">Carina Anand</div>
		</script>
	</body>
</html>
